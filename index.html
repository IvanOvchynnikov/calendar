<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div class="main_form">
        <div class="monthSelector">
            <div class="cur_month">
                October 2020
            </div>
            <div class="mover_month">
                <button class="back_button">
                    < 
                </button>
                <button class="forward_button">
                     > 
                </button>
            </div>
        </div>
        <div class="Calendar">
            <div class="names_days">
                <div class="day" id="Mo">Mo</div>
                <div class="day" id="Tu">Tu</div>
                <div class="day" id="We">We</div>
                <div class="day" id="Th">Th</div>
                <div class="day" id="Fr">Fr</div>
                <div class="day" id="Sa">Sa</div>
                <div class="day" id="Su">Su</div>
            </div>
            <div class="week" id="1">
                <div class="day_number non-hover" id="Mo"></div>
                <div class="day_number non-hover" id="Tu"></div>
                <div class="day_number non-hover" id="We"></div>
                <div class="day_number non-hover" id="Th"></div>
                <div class="day_number" id="Fr">1</div>
                <div class="day_number" id="Sa">2</div>
                <div class="day_number" id="Su">3</div>
            </div>
            <div class="week" id="2">
                <div class="day_number" id="Mo">4</div>
                <div class="day_number" id="Tu">5</div>
                <div class="day_number" id="We">6</div>
                <div class="day_number" id="Th">7</div>
                <div class="day_number" id="Fr">8</div>
                <div class="day_number" id="Sa">9</div>
                <div class="day_number" id="Su">10</div>
            </div>
            <div class="week" id="3">
                <div class="day_number" id="Mo">11</div>
                <div class="day_number" id="Tu">12</div>
                <div class="day_number" id="We">13</div>
                <div class="day_number" id="Th">14</div>
                <div class="day_number" id="Fr">15</div>
                <div class="day_number" id="Sa">16</div>
                <div class="day_number" id="Su">17</div>
            </div>
            <div class="week" id="3">
                <div class="day_number" id="Mo">18</div>
                <div class="day_number" id="Tu">19</div>
                <div class="day_number" id="We">20</div>
                <div class="day_number" id="Th">21</div>
                <div class="day_number" id="Fr">22</div>
                <div class="day_number" id="Sa">23</div>
                <div class="day_number" id="Su">24</div>
            </div>
            <div class="week" id="3">
                <div class="day_number" id="Mo">25</div>
                <div class="day_number" id="Tu">26</div>
                <div class="day_number" id="We">27</div>
                <div class="day_number" id="Th">28</div>
                <div class="day_number" id="Fr">29</div>
                <div class="day_number" id="Sa">30</div>
                <div class="day_number non-hover" id="Su" ></div>
            </div>
        </div>
    </div>
    <script src="scrypt.js"></script>
</body>

</html>
