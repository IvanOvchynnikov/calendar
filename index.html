<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800&display=swap');
    </style>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div class="main_form">
        <div class="monthSelector">
            <div class="cur_month">
                October 2020
            </div>
            <div class="mover_month">
                <button class="back_button">
                    < 
                </button>
                <button class="forward_button">
                     > 
                </button>
            </div>
        </div>
        <div class="Calendar">
            <div class="names_days">
                <div class="day" id="Mo">Mo</div>
                <div class="day" id="Tu">Tu</div>
                <div class="day" id="We">We</div>
                <div class="day" id="Th">Th</div>
                <div class="day" id="Fr">Fr</div>
                <div class="day" id="Sa">Sa</div>
                <div class="day" id="Su">Su</div>
            </div>
            <div class="week" id="1">
                <div class="day_number" id="Mo">1</div>
                <div class="day_number" id="Tu">2</div>
                <div class="day_number" id="We">3</div>
                <div class="day_number" id="Th">4</div>
                <div class="day_number" id="Fr">5</div>
                <div class="day_number" id="Sa">6</div>
                <div class="day_number" id="Su">7</div>
            </div>
        </div>
    </div>
    <script src="scrypt.js"></script>
</body>

</html>
